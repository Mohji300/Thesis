<!-- content.component.html -->
<header class="flex justify-between w-full border-b px-8 py-4 gap-8 text-black bg-gray-200">
  <!-- University name and DateTime on the left -->
  <div class="flex gap-2 items-center">
      <span class="text-lg">Bicol University</span>
      <span class="text-lg mx-2">|</span>
      <span class="text-base font-light">{{ currentDateTime }}</span>
  </div>

  <!-- Search bar on the right -->
  <div class="flex-none w-96 relative">
      <input 
          id="search" 
          type="text" 
          class="w-full p-2 border rounded-md shadow-sm focus:outline-none focus:ring focus:border-blue-300" 
          placeholder="Search...">
      <button class="absolute right-2 top-1/2 transform -translate-y-1/2 text-gray-500">
          üîç
      </button>
  </div>
</header>

<div class="p-4 bg-gray-300 min-h-screen">
  <div class="mt-4 p-4 bg-white shadow-md rounded-lg">
    <h2 class="text-lg font-semibold">Results</h2>
    
    <div class="flex items-center space-x-2 mt-2">
      <select class="border p-1 rounded">
        <option>Year</option>
      </select>
      <label class="inline-flex items-center">
        <input type="checkbox" checked class="form-checkbox">
        <span class="ml-1">CS</span>
      </label>
      <label class="inline-flex items-center">
        <input type="checkbox" checked class="form-checkbox">
        <span class="ml-1">IT</span>
      </label>
    </div>
    
    <div class="mt-4 border rounded-lg overflow-hidden">
      <table class="w-full border-collapse table-fixed">
          <thead>
            <tr class="bg-gray-300">
              <th class="p-2 border w-1/2">Title</th>
              <th class="p-2 border w-1/2">Abstract</th>
            </tr>
          </thead>
<tbody>
  <tr *ngFor="let doc of documents" class="border">
<td class="p-4 border">
  <a [routerLink]="['/summary', doc.id]" class="text-blue-600 hover:text-blue-800">{{ doc.title }}</a>
</td>
<td class="p-4 border">
  {{ doc.abstract }}
</td>
  </tr>
</tbody>
        </table>
    </div>

    <div *ngIf="!isLoading && documents.length === 0 && !errorMessage" class="text-center text-gray-500">
      Query not found. Please try a different search term.
    </div>
  </div>
</div>

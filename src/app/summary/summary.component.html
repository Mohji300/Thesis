<!-- summary.component.html -->
<header class="flex justify-between w-full border-b px-8 py-4 gap-8 text-black bg-gray-200">
  <div class="flex gap-2 items-center">
    <span class="text-lg">Bicol University</span>
    <span class="text-lg mx-2">|</span>
    <span class="text-base font-light">{{ currentDateTime }}</span>
  </div>
</header>

<div class="p-4 bg-gray-300 min-h-screen grid grid-cols-2 gap-4">
  <!-- Left Side: Summarized Body -->
  <div class="bg-white p-4 shadow-md rounded-lg">
    <h2 class="text-lg font-semibold">TITLE</h2>
    <div class="mt-4 text-gray-600">
      <p>{{ summary }}</p>
    </div>
  </div>

  <!-- Right Side: Buttons for Actions -->
  <div class="bg-white p-4 shadow-md rounded-lg">
    <h2 class="text-lg font-semibold">Summarize PDF</h2>
    <div class="mt-4">
      <h3 class="text-md font-semibold">Summarize</h3>
      <div class="grid grid-cols-3 gap-2 mt-2">
        <button
          *ngFor="let section of sections"
          class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600"
          (click)="summarizeSection(section)"
        >
          {{ section }}
        </button>
      </div>
    </div>
    <div class="mt-4">
      <h3 class="text-md font-semibold">Extract Sections</h3>
      <div class="grid grid-cols-3 gap-2 mt-2">
        <button
          *ngFor="let section of sections"
          class="bg-green-500 text-white px-4 py-2 rounded-md hover:bg-green-600"
          (click)="extractSection(section)"
        >
          {{ section }}
        </button>
      </div>
    </div>
  </div>
</div>

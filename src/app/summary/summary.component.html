<!-- summary.component.html -->
<header class="flex justify-between w-full border-b px-8 py-4 gap-8 text-black bg-gray-200">
  <div class="flex gap-2 items-center">
    <span class="text-lg">Bicol University</span>
    <span class="text-lg mx-2">|</span>
    <span class="text-base font-light">{{ currentDateTime }}</span>
  </div>
</header>

<div class="p-4 bg-gray-300 min-h-screen grid grid-cols-2 gap-4">
  <!-- Left Side: Title, Authors, and Abstract -->
  <div class="bg-white p-4 shadow-md rounded-lg">
    <h2 class="text-lg font-semibold">Document Details</h2>
    <div class="mt-4">
      <h3 class="text-md font-semibold">Title</h3>
      <p class="text-gray-600">{{ title }}</p>

      <h3 class="text-md font-semibold mt-4">Authors</h3>
      <p class="text-gray-600">{{ author }}</p>

      <h3 class="text-md font-semibold mt-4">Abstract</h3>
      <p class="text-gray-600">{{ abstract }}</p>
    </div>
  </div>

  <!-- Right Side: Summarized Content -->
<div class="bg-white p-4 shadow-md rounded-lg">
  <h2 class="text-lg font-semibold">Summarized Content</h2>
  <div class="mt-4">
    <div class="grid grid-cols-2 gap-2 mb-4">
<div class="grid grid-cols-2 gap-2 mb-4">
  <button
    *ngFor="let section of sections"
    class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-700"
    (click)="summarizeSection(section)"
  >
    {{ section }}
  </button>
</div>
    </div>
    <div class="text-gray-600">
      <p *ngIf="!summarizedContent && !isLoading">Select a section to summarize.</p>
      <p *ngIf="isLoading">Loading...</p>
      <p *ngIf="summarizedContent">{{ summarizedContent }}</p>
    </div>
  </div>
</div>

<div class="upload-container">
  <h1 class="text-center text-2xl font-bold mb-4">Upload Document</h1>

  <div *ngIf="isLoading" class="text-center text-blue-500">Uploading...</div>
  <div *ngIf="successMessage" class="text-center text-green-500">{{ successMessage }}</div>
  <div *ngIf="errorMessage" class="text-center text-red-500">{{ errorMessage }}</div>

  <form (submit)="uploadDocument(); $event.preventDefault()" class="upload-form">
    <!-- Title -->
    <div class="form-group">
      <label for="title" class="block font-medium mb-2">Title</label>
      <input
        id="title"
        type="text"
        [(ngModel)]="title"
        name="title"
        class="w-full p-2 border rounded-md shadow-sm focus:outline-none focus:ring focus:border-blue-300"
        placeholder="Enter document title"
      />
    </div>

    <!-- Authors -->
    <div class="form-group mt-4">
      <label for="authors" class="block font-medium mb-2">Authors</label>
      <input
        id="authors"
        type="text"
        [(ngModel)]="authors"
        name="authors"
        class="w-full p-2 border rounded-md shadow-sm focus:outline-none focus:ring focus:border-blue-300"
        placeholder="Enter authors separated by commas (e.g., John Doe, Jane Smith)"
      />
    </div>

    <!-- File upload -->
    <div class="form-group mt-4">
      <label for="file" class="block font-medium mb-2">Select PDF File</label>
      <input
        id="file"
        type="file"
        (change)="onFileSelected($event)"
        class="w-full p-2 border rounded-md shadow-sm focus:outline-none focus:ring focus:border-blue-300"
        accept=".pdf"
      />
    </div>

    <!-- Submit -->
    <button
      type="submit"
      class="mt-4 w-full bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600"
    >
      Upload
    </button>
  </form>
</div>
